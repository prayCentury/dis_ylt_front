<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>育路通测评账号分发系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/public.css?11=2">
    <link rel="stylesheet" href="css/selfStype.css?9833=2">
    <!-- 引入样式和js文件 -->
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
    <script src="js/mobileSelect.js" type="text/javascript"></script>
    <script src="js/jquery-1.8.0.min.js"></script>

</head>
<body style="overflow: hidden">


<div class="contain" style="background-image: url('image/third.jpg');background-size: cover;background-position:center;"><!--style="background-image: url('image/backimage2.jpg');background-size: 100% 100%"-->
    <div class="w750" style="height: 120px;opacity: 0.2">
        <div class="title">育路通账号分发系统</div>
    </div>
    <div class="w750" style="opacity: 0.9">

        <div class="centerStyle"></div>

        <div class="successContent">
            <div class="inputTr">
                <div class="keyStyle">姓名</div>
                <div id="studentName" class="mini-textbox-input selColor">

                </div>
            </div>
            <div class="inputTr">
                <div class="keyStyle">账号</div>
                <div id="loginName" class="mini-textbox-input selColor">

                </div>
            </div>
            <div class="inputTr">
                <div class="keyStyle">密码</div>
                <div id="loginPwd" class="mini-textbox-input selColor">

                </div>
            </div>
            <div class="inputTr">
                <div class="keyStyle">分数</div>
                <div id="aaa" class="mini-textbox-input selColor">

                </div>
            </div>
            <a href="http://zp.yomedu.com">
                <div class="startDone canDo">查看报告</div>
            </a>

        </div>
    </div>
    <div class="w750" style="min-height:300px;opacity: 0.2">
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var href = decodeURI(window.location.href);
        var splitArry = href.split("=");
        $("#studentName").html(splitArry[1].substring(0,splitArry[1].indexOf("&")));
        $("#loginName").html(splitArry[2].substring(0,splitArry[2].indexOf("&")));
        $("#loginPwd").html(splitArry[3]);
    })
</script>

</body>
</html>
